<div class="login-page">
  <div class="form">
    <form class="register-form" ng-show="isRegisterFormOpen">
      <input type="text" placeholder="name" />
      <input type="password" placeholder="password" /> <input type="text" placeholder="email address" />
      <button>create</button>
      <p class="message">Already registered? <a ng-click="isRegisterFormOpen = !isRegisterFormOpen" href="">Sign In</a></p>
    </form>
    <form class="login-form" ng-show="!isRegisterFormOpen">
      <input type="text" placeholder="username" />
      <input type="password" placeholder="password" />
      <button>login</button>
      <p class="message">Not registered? <a ng-click="isRegisterFormOpen = !isRegisterFormOpen" href="">Create an account</a></p>
    </form>
  </div>
</div>
