<table>
    <thead>
        <tr>
            <td>Payee</td>
            <td>Account</td>
            <td>Category</td>
            <td>Amount</td>
            <td>Cleared</td>
        </tr>
    </thead>
    <tbody ng-repeat="transaction in $ctrl.transactions">
        <tr>
            <td>{{transaction.payee}}</td>
            <td>{{transaction.account}}</td>
            <td>{{transaction.category}}</td>
            <td>{{transaction.amount}}</td>
            <td>{{transaction.cleared}}</td>
        </tr>
    </tbody>
</table>
